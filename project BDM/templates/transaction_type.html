<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Transaction Type</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }
    h2 {
      text-align: center;
      color: #ffa726;
      margin-bottom: 20px;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #ffa726;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-submit:hover {
      background: #ffb74d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-warning">Select Transaction Type</h2>
    <form action="/transaction-type" method="POST">
      <div class="mb-3">
        <label for="transaction-type" class="form-label">Transaction Type</label>
        <select class="form-select" id="transaction-type" name="transaction_type" required>
          <option value="">Select Transaction Type</option>
          <option value="credit-card">Credit Card</option>
          <option value="debit-card">Debit Card</option>
          <option value="cash">Cash</option>
          <option value="net-banking">Net Banking</option>
        </select>
      </div>
      <button type="submit" class="btn btn-warning w-100">Submit</button>
    </form>
  </div>
</body>
</html>
